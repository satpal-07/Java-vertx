<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome to KRY</title>
</head>

<body>
    <div class="main-container">

        <h2 class="title">KRY status poller</h2>
        <div class="submit-container">
            <div>
                <input type="text" onfocus="hideInvalidUrlMessage()" placeholder="Add service name" id="url-name">
                <div class="error-message" id="error-message" hidden>Please provide valid url!</div>
            </div>
            <button id="post-service">Save</button>
        </div>
        <div class="table-container">
            <table id="service-table">
                <tr>
                    <th>Service Name</th>
                    <th>Status</th>
                    <th>Added On</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="static/code.js">
</script>

</html>
